<html>
    <head>
        <title id="demo">DOM structure</title>

    </head>
    <body>
        <p>adding JS as seperate file and assiging value from one nod to other</p>
        <button type="button" oneclick="myFunction()">click me</button>
        <p id="result"></p>
        <p id="result1"></p>
        <script src="script.js"></script>
        
        function myFunction(){
            document.getElementById("result").innerHTML
            document.getElementById("demo")
            document.getElementById("result1")
            document.getElementById("demo")
        }
    </body>
</html>

<html>
    <body>
        <h2>javascript array methods</h2>
        <h2>join and pop</h2>
        <p>the join methods join the elements and the pop method removes the last element of an array</p>
        <p id="myjoin">
        </p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits=["strawberry","apple","blueberry","cherry"];
            document.getElementById("myjoin")
            .innerHTML=fruits.join("*");
            document.getElementById("myfirstpop")
                    .innerHTML = fruits;fruits.pop();
                    document.getElementById("mysecondpop")
                            .innerHTML = fruits;
        </script>
    </body>
</html

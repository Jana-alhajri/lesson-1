<html>
    <body>
        <p>finding the largest numbers using the arguments objects</p>
        <P id="result">
        </P>
        <script>
         function findmax (){
            var max=0;
            for (i = 0; i < arguments.length; i++) {

                 if (arguments[i] > max) {

                     max = arguments[i];

                 }

             }
             return max;
         }    
         document.getElementById("result").innerHTML=findmax(8,5,6,4,2);

        </script>
    </body>
</html>

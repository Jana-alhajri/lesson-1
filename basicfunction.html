<html>
    <head>
        <title>execute js function</title>
    </head>
    <body>
        <button onclick="myfunction(5)">execute the js function</button>
        <script>
            function myfunction(x,y){
                if(y===undefined){
                    y=2;
                }
                document.write(x*y);
            
            }
        </script>
    </body>

</html>

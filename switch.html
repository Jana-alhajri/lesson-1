<html>
    <head>
        <title>switch in html</title>
    </head>
    <body>
        <P id="demo">
            <script>
                var day;
             switch (new Date().getDay()){
                case 0:

                     day = "sunday";

                     break;
                     case 1:

                     day = "monday";

                     break;
                     case 2:

                     day = "teusday";

                     break;
                     case 3:

                     day = "wednesday";

                     break;
                     case 4:

                     day = "thursday";

                     break;
                     case 5:

                     day = "friday";

                     break;
                     case 6:

                     day = "Saturday";

                     break;
             }
             document.getElementById("demo").innerHTML="today is"+day;
             
            </script>
        </P>
    </body>
</html>

<html>
    <head>
        <title>css.box model</title>
        <style>
            .example{
                width: 220px;

            }
            .example2{
                width: 220px;
                background-color: green;
                padding: 50px;
                border: 5px; margin: 40px 20px;
            }
            hr{
                background-color: red;
            }
        </style>
    </head>

        <h1>box model example</h1>
        <hr>
        <p class="example">content exampl1</p>
        <hr style="width: 10%; height: 10px; color: blue;">
        <p class="example2">content exampl1</p>
        <hr style="width: 10%; height: 10px; color: blue;">
        
    </body>
</html>
